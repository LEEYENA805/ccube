<style>
  .profile-img {
    width: 150px;
    border-radius: 50%;
    transition: opacity 0.5s ease;
  }

  .fade-out {
    opacity: 0;
  }
</style>

<script>
  const images = [
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2WYahBuN2rE00Xul2ZzZJo_XK9yPhdvSG5I7WqBhI6Bh6bWeMuuX7DuxC1ayxJXGFmCg&usqp=CAU",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyXAaP0FD4A_my1-F3dcPNtIyiWBqcWp1kis-X1z5SjLxuDuex7ro39ZiJeVVbkAgd9FI&usqp=CAU=두번째",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSITAP-8k40KvMTrj1zKFwEA-ene2lDG1HxVA&s=세번째"
  ];

  let currentIndex = 0;
  const profileImage = document.getElementById("profileImage");

  profileImage.addEventListener("click", () => {
    // 페이드 아웃
    profileImage.classList.add("fade-out");

    // 약간 기다린 후 이미지 변경 + 페이드 인
    setTimeout(() => {
      currentIndex = (currentIndex + 1) % images.length;
      profileImage.src = images[currentIndex];
      profileImage.classList.remove("fade-out");
    }, 300); // 0.3초 후 이미지 교체
 });
</script>
